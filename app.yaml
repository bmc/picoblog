application: example-blog
version: 1
runtime: python
api_version: 1

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /admin
  script: admin.py
  #login: admin

- url: /admin/.*
  script: admin.py
  #login: admin

- url: /.*
  script: blog.py

